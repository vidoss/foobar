  <body>
	 <div id="login_signup" class="container-fluid">
		<div class="row-fluid">
			<div class="span7">
			</div>
			<div class="span3">
    			<form id="login" class="well form-horizontal">
    				<legend>Login</legend>
					<fieldset>
						<div class="control-group">
    						<input type="text" placeholder="Email" class="input-large username">
						</div>
						<div class="control-group">
    						<input type="password" placeholder="Password" class="input-large password">
						</div>
						<div class="control-group pull-right">
							<button class="btn btn-primary btn-large" type="submit">Login</button>
						</div>
					</fieldset>
				</form>
    			<form id="signup" class="well form-horizontal">
    				<legend>Sign Up</legend>
					<fieldset>
						<div class="control-group">
    						<input type="text" placeholder="Email" class="input-large username">
							<span class="help-inline hidden">Invalid email address!</span>
						</div>
						<div class="control-group">
    						<input type="password" placeholder="Password" class="input-large password">
							<span class="help-inline hidden">Empty password!</span>
						</div>
						<div class="control-group pull-right">
							<span class="help-inline hidden">Email exists! Try Login  </span>
							<button class="btn btn-primary btn-large" type="submit">Sign Up</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div class="modal hide" id="connect_modal">
			<div class="modal-body">
				<form>
					<label>Pick a screen name blab blab...</label>
					<input type="text" class="span3" placeholder="screen name">
				</form>
				<button id="netflix-connect" class="btn btn-large btn-danger">Connect with Netflix</button>
			</div>
		</div>
	 </div>
